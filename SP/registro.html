<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript" src="./frontend/registro.js"></script>
    </head>
    <!--///////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
    <body style="background-color: grey;">
        <div class="container">
            <h2 style="color: skyblue;">REGISTRO</h2>
            <form id="registroForm" method="post" class="" style="background-color: lightgray;">
                <!-- CORREO -->
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input name="mailRegistro" id="mailRegistro" class="form-control" type="email" placeholder="Correo">
                    </div>
                </div>
                <!-- CLAVE -->
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                        <input name="clave" id="claveRegistro" class="form-control" type="password" placeholder="Clave">
                    </div>
                </div>
                <!-- NOMBRE -->
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input name="nombre" id="nombre" class="form-control" type="text" placeholder="Nombre">
                    </div>
                </div>
                <!-- APELLIDIO -->
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input name="apellido" id="apellido" class="form-control" type="text" placeholder="Apellido">
                    </div>
                </div>
                <!-- PERFIL -->
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                        <select name="perfil" id="perfil" class="form-control">
                            <option value="">Seleccionar perfil</option>
                            <option value="empleado">Empleado</option>
                            <option value="encargado">Encargado</option>
                            <option value="propietario">Propietario</option>
                        </select>
                    </div>
                </div>
                <!-- FOTO  -->
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-camera"></i></span>
                        <input id="foto" name="imgFoto" type="file" class="form-control">
                    </div>
                </div>
                <!-- BOTONES -->
                <div class="form-group text-center">
                    <button class="btn btn-success col-5" type="button" id="btnEnviar" onclick="Registrar()">Registrar</button>
                    <span class="col-2"></span>
                    <button class="btn btn-warning col-5" type="reset">Limpiar</button>
                </div> 
                <div class="alert alert-danger" id="errorRegistro" hidden>No se pudo registrar</div>
            </form>            
        </div>
    </body>
</html>
